{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block title %}Editar usuario{% endblock %}

{% block contenido  %}
    <div class="centered"><h1>Cambio de datos</h1></div>
    <div class="formulario">
        <form method="post" enctype="multipart/form-data"  class="col-md-6">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-success" type="submit">Guardar cambios</button>
            <a  class="btn btn-danger" href="{% url 'catalogo:index' %}" class="cancel">Cancelar</a>
        </form>
        <br/>
    </div>
{% endblock %}
