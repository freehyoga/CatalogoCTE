<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Actualizar Herramienta</title>
</head>
<body>

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Actualizar" id="boton_actualizar_herramienta">
        <a href="{% url 'catalogo:index' %}" class="cancel">Cancelar</a>
    </form>
{% endblock %}

</body>
</html>
