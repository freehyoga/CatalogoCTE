<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Herramienta</title>
</head>
<body>

{% block content %}
    <form method="post" >
        {% csrf_token %}
        Esta seguro que desea eliminar :  "{{ object.nombre }}"
        <input type="submit" value="Eliminar" id="boton_eliminar_herramienta"/>
        <a href="{% url 'catalogo:index' %}" class="cancel">Cancelar</a>
    </form>
{% endblock %}

</body>
</html>
