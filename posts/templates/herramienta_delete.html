{% extends 'base.html' %}


{% block title %}Eliminar herramienta{% endblock %}

{% block contenido  %}
    <form method="post" >
        {% csrf_token %}
        Esta seguro que desea eliminar :  "{{ object.nombre }}"
        <button class="btn btn-danger" type="submit"  id="boton_eliminar_herramienta">Eliminar</button>
        <a class="btn btn-success" href="{% url 'catalogo:herramienta_detail' object.id %}" class="cancel">Cancelar</a>
    </form>
{% endblock %}
